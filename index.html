<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>     FirSo Simulation     </title>

    <link rel="shortcut icon" type="x-icon" href="logo.svg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <header>
            <p class="appName" title="Firso - Hardware Simulation">
                FirSo

                <span class="appDetail">
                    Fire and Smoke Detection System - Hardware Simulation
                </span>
            </p>
        </header>
        
        <div class="btnParent">
            <div class="btn btn1" title="Fire Sensor Data Simulator">
                <p class="label">   Fire Sensor     </p>
                <button class="fireSensor">    
                    Trigger Sensor  
                </button>
            </div>
    
            <div class="btn btn2" title="Smoke Sensor Data Simulator">
                <p class="label">   Smoke Sensor     </p>
                <button class="smokeSensor">    
                    Trigger Sensor  
                </button>
            </div>
        </div>

        <div class="inputParent">
            <div class="input">
                <input type="tel" maxlength="11" class="phoneNumber" placeholder="Phone Number" title="PhoneNumber">
                
               <div class="edit" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg>
               </div>

               <div class="done" title="Done">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="black" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                    </svg>
                </div>
            </div>
        </div>

        <footer>
            <p class="footerDetails"> 
                <span title="FirSo Mobile App">  Connected to   </span>
                <a  title="FirSo Mobile App" href="" rel="noopener noreferrer">
                    FirSo Mobile App
                </a>
            </p>
        </footer>
    </section>

    <script type="module" src="index.js"></script>
    <script type="module" src="server.js"></script>
</body>
</html>
